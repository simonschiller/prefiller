name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # AGP 4.2.*
          - gradle: 7.0.2
            agp: 4.2.0
          - gradle: 6.8.3
            agp: 4.2.0
          - gradle: 6.7.1
            agp: 4.2.0

          # AGP 4.1.*
          - gradle: 7.0.2
            agp: 4.1.2
          - gradle: 6.8.3
            agp: 4.1.2
          - gradle: 6.7.1
            agp: 4.1.2
          - gradle: 6.6.1
            agp: 4.1.2
          - gradle: 6.5.1
            agp: 4.1.2

          # AGP 4.0.*
          - gradle: 6.8.3
            agp: 4.0.2
          - gradle: 6.7.1
            agp: 4.0.2
          - gradle: 6.6.1
            agp: 4.0.2
          - gradle: 6.5.1
            agp: 4.0.2
          - gradle: 6.4.1
            agp: 4.0.2
          - gradle: 6.3
            agp: 4.0.2
          - gradle: 6.2.2
            agp: 4.0.2
          - gradle: 6.1.1
            agp: 4.0.2
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Publish plugin to local Maven repo
        run: ./gradlew :prefiller:publishToMavenLocal -PexcludeSample --stacktrace

      - name: Run tests
        env:
          GRADLE_VERSION: ${{ matrix.gradle }}
          AGP_VERSION: ${{ matrix.agp }}
        run: ./gradlew test --stacktrace
