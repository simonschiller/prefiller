language: android
dist: trusty
os: linux
jdk: oraclejdk8

branches:
  only:
    - master

env:
  global:
    - secure: ""
    - secure: ""

before_install:
  # Install SDK license so Android Gradle plugin can install dependencies
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> "$ANDROID_HOME/licenses/android-sdk-license"

install:
  - ./gradlew :prefiller:publishToMavenLocal -PexcludeSample --stacktrace

script:
  - ./gradlew test --stacktrace

before_deploy:
  - echo "gradle.publish.key=$GRADLE_PUBLISH_KEY" >> $HOME/.gradle/gradle.properties
  - echo "gradle.publish.secret=$GRADLE_PUBLISH_SECRET" >> $HOME/.gradle/gradle.properties

deploy:
  provider: script
  script: ./gradlew :prefiller:publishPlugins --stacktrace
  on:
    tags: true
  edge: true

before_cache:
  - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
